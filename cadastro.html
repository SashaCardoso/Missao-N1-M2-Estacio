<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas Missão Estácio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="formatos.css">
    
</head>

<body>
    <div class="d-flex flex-column align-items-center vh-100">
        <div class="d-flex justify-content-center header vw-100 gap-3">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="receitas.html">Receitas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="cadastro.html">Cadastro</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="d-flex flex-column justify-content-center center mt-auto">
            <main class="container-fluid p-5 text-white text-left">
                <div style="color: #111">
                    <h1>
                        Efetue seu Cadastro
                    </h1>
                </div>
                <div style="color: #111">
                    <form class="container" action="https://formsubmit.co/8a7e65a96881eedea90921c702786969" method="POST">
                        <div class="row">
                            <div class="col-1">
                                <label for="">Nome</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="text" name="f_nome" required>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1">
                                <label for="">E-mail</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="email" name="email" required>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1">
                                <label for="">CEP</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="text" name="f_cep" required>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1">
                                <label for="">Rua</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="text" name="f_cep" required>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1">
                                <label for="">Nº</label>
                            </div>
                            <div class="col-3">
                                <input class="form-control" type="number" name="f_numero" required>
                                <br>
                            </div>
                            <div class="col-2">
                                <label for="">Complemento</label>
                            </div>
                            <div class="col-4">
                                <input class="form-control" type="text" name="f_complemento" required>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1">
                                <label for="">Cidade</label>
                            </div>
                            <div class="col-4">
                                <input class="form-control" type="text" name="f_cidade" required>
                                <br>
                            </div>
                            <div class="col-1">
                                <label for="">Estado</label>
                            </div>
                            <div class="col-4">
                                <input class="form-control" type="text" name="f_estado" required>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <input class="btn btn-primary" type="submit" name="btn_enviar" value="Cadastrar">
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
        <div class="d-flex justify-content-evenly footer mt-auto vw-100">
            ©Estácio 2024
        </div>
    </div>
</body>

</html>
